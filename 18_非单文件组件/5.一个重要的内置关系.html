<html lang="en">

<head>

<body>
  <!-- 
      1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
      2.为什么要有这个关系： 让组件对象(vc) 可以访问到 Vue原型上的属性、方法
   -->


  <div id="app">
    <school></school>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    Vue.prototype.x = 999;

    // 定义一个构造函数
    /*  function Demo(){
       this.a = 1;
       this.b = 2;
     }
     // 创建一个Demo的实例对象
     const d = new Demo();
   
     console.log(Demo.prototype);//显式原型属性
     console.log(d.__proto__);   //隐式原型属性
     console.log(Demo.prototype === d.__proto__);
   
     Demo.prototype.x = 99;
     console.log(d.x);
     console.log(d); */

     // 定义school组件
     const school = Vue.extend({
      template:`
        <div>
          <h2>{{schoolName}}</h2>
          <h2>{{schoolAddress}}</h2>
          <button @click='showX'>点我输出x</button>
        </div>
      `,
      data(){
        return {
          schoolName: '尚硅谷',
          schoolAddress: '北京东城区'
        }
      },
      methods: {
        showX(){
          console.log(this);
        }
      },
     });

    //  console.log(school.prototype.__proto__ === Vue.prototype);


    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
      },
      components:{
        school
      }
    });



</script>
</body>

</html>
