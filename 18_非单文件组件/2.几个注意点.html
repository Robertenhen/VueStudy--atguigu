<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id ="app">
    <h2>{{message}}</h2>
    <myschool33></myschool33>
  </div>

  <script>
  Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

  // 创建组件
const s = {
  name:'atguigu',
  template:`
    <div>
      <h2>学校名称：{{name}}</h2>
      <h2>学校地址：{{address}}</h2>
    </div>
  `,
  data(){
    return {
      name:'尚硅谷',
      address:'北京东城'
    }
  }
};



   //创建Vue实例,得到 ViewModel
   let vm = new Vue({
    el: '#app',
    data: {
      message:'你好啊'
    },
    components:{
      myschool33: s
    },
    methods: {}
   });
  </script>
</body>

</html>
