<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    
  </style>
</head>

<body>
  <!-- 
    收集表单数据：
      若：<input type="text"></input>, 则v-model收集的时value值，用户输入的就是value值。
      若：<input type="radio" />, 则v-model收集的是value值， 且要给标签配置value值。
      若：<input type="checkbox" />
          1.没有配置input的value属性，那么收集的就是checked(勾选 or 未勾选， 是布尔值)
          2.配置input的value属性：
            (1)v-model的初始值是非数组，那么收集的就是checked(勾选 or 未勾选， 是布尔值)
            (2)v-model的初始值的数组，那么收集的就是value组成的数组
      
      备注：v-model的三个修饰符：
              lazy：失去焦点再收集数据
              number：输入字符串为有效的数字
              trim: 输入首尾空格过滤

   -->


  <div id="app" class="container">
    <form @submit.prevent="btnSubmit">
      账号：<Input v-model.trim="userInfo.account" type="text"></Input>
      <br /> <br>
      密码：<input v-model="userInfo.password" type="password">
      <br /> <br>
      年龄：<input v-model.number="userInfo.age" type="number">
      <br /> <br>
      性别：
      男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
      女<input type="radio" name="sex" v-model="userInfo.sex" value="female">
      <br /> <br>
      爱好：
      看书<input type="checkbox" v-model="userInfo.hobby" value="book">
      健身<input type="checkbox" v-model="userInfo.hobby" value="gym">
      编码<input type="checkbox" v-model="userInfo.hobby" value="code">
      <br> <br>
      所属校区:
      <select v-model="userInfo.city">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="wuhan">武汉</option>
      </select>
      <br> <br>
      其他信息：
      <textarea v-model.lazy="userInfo.otherInfo"></textarea>
      <br> <br>
      <input type="checkbox" v-model="userInfo.accept">阅读并接受<a href="http://www.atguigu.com">《用户协议》</a>
      <br> <br>
      <button >提交</button>
    </form>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
       userInfo:{
        account: '',
        password: '',
        age:18,
        sex: 'female',
        hobby: ['book', 'code'],
        city: 'shanghai',
        accept: true,
        otherInfo: ''
       }
      },
      methods: {
        btnSubmit(){
          // console.log(this._data);
          console.log(JSON.stringify(this.userInfo));
        }
      }
    });
  </script>
</body>

</html>
