<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
      我们学过的指令：
        v-bind : 单项绑定解析表达式，可简写为 :xxx
        v-model: 双向数据绑定
        v-for  : 遍历数组、对象、字符串
        v-on   : 绑定事件监听，可简写为@
        v-if   : 条件渲染(动态控制节点是否存在)   
        v-else-if   : 条件渲染(动态控制节点是否存在)   
        v-else : 条件渲染(动态控制节点是否存在)   
        v-show : 条件渲染(动态控制节点是否展示)
      v-text指令：
        1.作用：向其所在的节点中渲染文本内容。
        2.与插值语法的区别：v-text会替换掉节点中的内容， {{x}}不会
   -->

  <div id="app">
    <h2>你好，{{name}}</h2>
    <h2 v-text="name"></h2>
    <div v-text="msg"></div>
    <div v-html="msg"></div>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        name: '尚硅谷',
        msg:"<h2>你好啊</h2>"

      },
      methods: {}
    });
  </script>
</body>

</html>
