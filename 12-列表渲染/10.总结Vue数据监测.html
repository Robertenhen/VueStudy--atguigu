<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10.总结Vue数据监测</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    1. vue会监视data中所有层次的数据。

    2. 如何监测对象中的数据？
      通过setter实现监测，且要在new Vue时就传入要监测的数据。
        (1).对象中后追加的属性，Vue默认不做响应式处理
        (2).如需给后添加的属性做响应式，请使用如下API:
            Vue.set(target, propertyName/index, value) 或者
            vm.$set(target, propertyName/index, value)
    
    3. 如何监测数组中的数据？
      通过包裹数组更新元素的方法实现，本质上就是做了两件事：
        (1).调用原生对应的方法对数据进行更改
        (2).重新解析模板，进而更新页面
    
    4.在Vue中修改数组中的某个元素一定要用如下方法：
      (1).使用这些API：push(),pop(),shift(),unshift(),splice(),sort(),reverse()
      (2).Vue.set() 或者 vm.$set()

    特别注意： Vue.set() 和 vm.$set() 不能给vm 或者 vm的根数据对象 添加属性！！！

   -->


  <div id="app">
    <h1>学生信息：</h1>

    <button @click.prevent="student.age++">年龄+1岁</button> <br/>
    <button @click.prevent="addSex">添加性别属性，默认值：男</button> <br/>
    <button @click.prevent="alterSex">修改性别</button> <br/>
    <button @click.prevent="addFriend">在列表首位添加一个朋好友</button> <br/>
    <button @click.prevent="alterFriend">修改第一个朋友的名字为：张三</button> <br/>
    <button @click.prevent="addHobby">添加一个爱好</button> <br/>
    <button @click.prevent="alterHobby">修改第一个爱好为：开车</button> <br/>


    <h2>名字：{{student.name}}</h2>
    <h2>年龄：{{student.age}}</h2>
    <h2 v-if="student.sex">性别：{{student.sex}}</h2>
    <h2>朋友们</h2>
    <ul>
      <li v-for="(f, index) in student.friends" :key="index">{{f.name}} -- {{f.age}}岁</li>
    </ul>
    <h2>爱好</h2></h2>
    <ul>
      <li v-for="(h, index) in student.hobbies" :key="index">{{h}}</li>
    </ul>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        student: {
          name: '陈语欣',
          // sex:'女',
          age: 2,
          hobbies: ["抽烟", "喝酒", "烫头"],
          friends: [
            { name: '桃桃', age: 3 },
            { name: '一诺', age: 8 }
          ]
        }
      },
      methods: {
        addSex(){
          this.$set(this.student, 'sex', '男');
        },
        alterSex(){
          Vue.set(this.student, 'sex', '女');
        },
        addFriend(){
          this.student.friends.unshift(
            {
              name: '球球', age:4
            }
          );
        },
        alterFriend(){
          /* this.student.friends.splice(0,1,{
            name: '张三', age:4
          }); */
          // this.student.friends[0].name = '张三';
          // 显式调用Vue中的set方法，强制添加侦听--》有修改就渲染模板页面
          this.$set(this.student.friends, 0, {
            name:'张三', age: 55
          })
        },
        addHobby(){
          this.student.hobbies.push('洗脚按摩');
        },
        alterHobby(){
          // this.student.hobbies.splice(0,1,'开车');
          // Vue.set(this.student.hobbies, 0, '开车');
          this.$set(this.student.hobbies, 0 , '开车');
        }
      }
    });


  </script>
</body>

</html>
