<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.set的使用</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id ="app">
    <h1>学校信息：</h1>
    <h2>名称：{{name}}</h2>
    <h2>地址：{{address}}</h2>
    <h2>校长：{{leader}}</h2>
    <hr />
    <h1>学生信息：</h1>
    <button @click.prevent="addSex">添加学生的性别属性</button>
    <h2>名字：{{student.name}}</h2>
    <h2 v-if="student.sex">性别：{{student.sex}}</h2>
    <h2>年龄：真实{{student.age.rAge}},对外{{student.age.sAge}}</h2>
    <h2>朋友们</h2>
    <ul>
      <li v-for="(f, index) in student.friends" :key="index">{{f.name}} -- {{f.age}}岁</li>
    </ul>
  </div>

  <script>
  Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
   //创建Vue实例,得到 ViewModel
   let vm = new Vue({
    el: '#app',
    data: {
      name:'湖北大学',
      address:'湖北武汉',
      student:{
        name:'陈语欣',
        // sex:'女',
        age:{
          rAge:2,
          sAge:3
        },
        friends:[
          {name: '桃桃', age: 3},
          {name: '一诺', age: 8}
        ],
        family:{
          father:'陈元元',
          mother:'胡月'
        }
      }
    },
    methods: {
      addSex(){
        // Vue.set(this.student, 'sex', '女');
        this.$set(this.student, 'sex', '女');
      }
    }
   });


  </script>
</body>

</html>
