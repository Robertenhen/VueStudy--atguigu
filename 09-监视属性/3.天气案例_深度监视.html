<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.天气案例_深度监视</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
      深度监视：
        (1).Vue中的watch默认不监测对象内部值的改变(一层)
        (2).配置deep:true 可以监测对象内部值的改变(多层)
      备注：
        (1).Vue自身可以监测对象内部值的改变，单Vue提供的watch默认不可以！
        (2).使用watch时根据数据的具体结构，决定是否采用深度监视
   -->


  <div id="app">
    <h2>今天天气很{{weather}}</h2>
    <button @click="toggleWeather">切换天气</button>
    <hr>
    <h3>a的值是{{numbers.a}}</h3>
    <button @click="numbers.a++">点我让a+1</button>
    <hr>
    <h3>b的值是{{numbers.b}}</h3>
    <button @click="numbers.b++">点我让b+1</button>
    <hr>
    <h2>{{numbers.c.d.e}}</h2>
  </div>

  <script>

    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        isHot: true,
        numbers:{
          a:1,
          b:2,
          c:{
            d:{
              e:111
            }
          }
        }
      },
      computed: {
        weather() {
          return this.isHot ? '炎热' : '寒冷';
        }
      },
      methods: {
        toggleWeather() {
          this.isHot = !this.isHot;
        }
      },
      watch:{
        isHot:{
          //handler什么时候调用？当isHot发生变化时
          handler(newV, oldV){
            console.log('isHot被修改');
            console.log(newV, oldV);
          }
        },
        // 监视多级结构中某个属性的变化
        // 'numbers.a':{
        //   handler(n, o){
        //     console.log(n, o);
        //   }
        // },
        // 监视多级结构中所有属性的变化
        numbers:{
          deep:true,
          handler(n, o){
            console.log('numbers发生改变了', n, o);
          }
        },
        
      },
    }
    );

   

  </script>
</body>

</html>
