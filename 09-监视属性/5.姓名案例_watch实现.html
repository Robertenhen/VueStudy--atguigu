<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>姓名案例_watch实现</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
      computed和watch之间的区别：
        1.computed能完成的功能，watch都可以完成。
        2.watch能完成的功能，computed不一定能完成。例如： watch可以进行异步操作。
      两个重要的小原则：
        1.所有Vue管理的函数买最好写成普通函数，这样this的指向才是vm 或 组件实例对象。
        2.所有不被Vue所管理的函数(例如： 定时器的回调函数，ajax的回调函数，Promise的回调函数)，最好写成箭头函数，这样this的指向才是vm 或者 组件实例对象

   -->

  <div id="app">
    姓：<input type="text" v-model:value="firstName">
    <br /><br />
    名：<input type="text" v-model:value="lastName">
    <br /><br />
    全名： <span>{{fullName}}</span><br /><br />
    <br />
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        firstName: '陈',
        lastName: '元元',
        fullName: '陈-元元'
      },
      watch: {
        firstName: {
          immediate: true,
          handler(newValue) {
            setTimeout(() => {
              console.log('修改姓');
              this.fullName = newValue + '-' + this.lastName;
            }, 1000);
          }
        },
        lastName: {
          immediate: true,
          handler(newValue) {
            this.fullName = this.firstName + '-' + newValue;
          }
        }
      }
    });

  </script>
</body>

</html>
