<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <script src="../js/dayjs.min.js"></script>
</head>

<body>
  <!--   
    过滤器：
      定义：对要显示的数据进行特定格式化后再显示(适用于一些简单逻辑的处理)
      语法：
        1.注册过滤器： Vue.filter(name, callback) 或 new Vue(filters:{})
        2.使用过滤器：{{ xx | 过滤器名 }} 或者 v-bind:属性 = "xxx | 过滤名"
      备注：
        1.过滤器也可以接收额外参数，多个过滤器也可以串联
        2.并没有改变原本的数据，是产生新的对应的数据
      
  
  -->


  <div id="app">
    <h1>显示格式化后的时间</h1>
    <!-- 计算属性实现 -->
    <h2>现在是: {{fmtTime}}</h2>
    <!-- methods实现 -->
    <h2>现在是: {{getFmtTime()}}</h2>
    <!-- 过滤器实现 -->
    <h2>现在是：{{time | timeFormatter}}</h2>
    <!-- 过滤器传参 -->
    <h2>现在是：{{time | timeFormatter('YYYY_MM_DD') | mySlice(0, 4)}}</h2>

  </div>

  <div id="app2">
    现在是: {{time | timeFormatter}}
    <h2 :x="msg | mySlice">你好尚硅谷</h2>
    <!-- <input type="text" v-model="msg | mySlice">  错误写法，过滤器不能结合v-model使用 -->
    <input type="text" :value="msg | mySlice" />
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    // 注册全局过滤器
    Vue.filter('timeFormatter', function (value, str = 'YYYY年MM月DD日 HH:mm:ss') {
      return dayjs(value).format(str);
    });
    Vue.filter('mySlice', function (value) {
      return value.slice(0, 4);
    });


    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        time: 1658572423637
      },
      computed: {
        fmtTime() {
          return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
        }
      },
      methods: {
        getFmtTime() {
          return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
        }
      },
      // 局部过滤器
      filters: {
        /* timeFormatter(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
          return dayjs(value).format(str);
        }, */
        /* mySlice(value) {
          return value.slice(0, 4);
        } */
      }
    });

    new Vue({
      el: '#app2',
      data: {
        time: 1658572423637,
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
