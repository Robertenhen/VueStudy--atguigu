<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    条件渲染：
      1.v-if
         写法：
            (1).v-if='表达式'
            (2).v-else-if='表达式'
            (3).v-else='表达式'
            适用于：切换频率较低的场景。
            特点：不展示的DOM元素直接被删除。
            注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被打断。

      2.v-show
        写法： v-show='表达式'
        适用于： 切换频率较高的场景
        特点：不展示的DOM元素未被删除，仅仅是使用样式隐藏掉。

      3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到。


   -->


  <div id="app">
    <h2>当前n的值：{{n}}</h2>
    <button @click="n++">点我n+1</button>

    <!-- 使用v-show做条件渲染 -->
    <!-- <h2 v-show="display">欢迎来到{{message}}</h2> -->
    <!-- <h2 v-show="false">欢迎来到{{message}}</h2> -->

    <!-- 使用v-if做条件渲染 -->
    <!-- <h2 v-if="display">欢迎来到{{message}}</h2> -->
    <!-- <h2 v-if="1 === 1">欢迎来到{{message}}</h2> -->

    <!-- v-if,v-else-if和v-else -->
    <!-- <div v-if="n === 1">Angular</div>
    <div v-else-if="n === 2">React</div>
    <div v-else-if="n === 3">Vue</div>
    <div v-else>html</div> -->

    <!-- v-if 与 template的配合使用 -->
    <template v-if="n === 2">
      <h2>你好</h2>
      <h2>山硅谷</h2>
      <h2>北京</h2>
    </template>

  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示
    //创建Vue实例,得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
        message: '尚硅谷',
        display: false,
        n: 0
      },
      methods: {
        toggleDisplay() {
          this.display = !this.display;
        }
      }
    });
  </script>
</body>

</html>
